<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" integrity="sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ==" crossorigin="anonymous" referrerpolicy="no-referrer">        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer&family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Blackjack</title>
    </head>
    <body>
        <div id="front-page" class="front-page">
            <h1>Blackjack</h1>
            <div class="card-container">
                <div class="front-page-card ace card-cross-right"></div>
                <div class="front-page-card joker card-cross-left"></div>
            </div>
            <button id="play-btn" class="play-btn">Play a round</button>
        </div>
        <div id="play-modal" class="play-modal hidden">
            <div id="card-amt" class="card-amt test">
                Cards Remaining: 
            </div>
            <div id="dealer-card-container" class="card-container"></div>
            <div id="bet-container" class="test bet-container">
                <div id="bet-one-chips-container" class="chips-label-container">
                    <div class="chips one-chips one"></div>
                </div>
                <div id="bet-twenty-five-chips-container" class="chips-label-container">
                    <div class="chips twenty-five-chips one"></div>
                </div>
                <div id="bet-fifty-chips-container" class="chips-label-container">
                    <div class="chips fifty-chips one"></div>
                </div>
                <div id="bet-hundred-chips-container" class="chips-label-container">
                    <div class="chips hundred-chips one"></div>
                </div>
                <div id="bet-five-hundred-chips-container" class="chips-label-container">
                    <div class="chips five-hundred-chips one"></div>
                </div>
            </div>
            <div id="player-card-container" class="card-container"></div>
            <div class="player-turn-modal">
                <div class="deal-modal">
                    <div id="player-info">
                        <p id="player-bet">Bet: </p>
                        <p id="player-amt">Player Bank: </p>
                    </div>
                    <button id="deal-btn" class="deal-btn hidden">Deal</button>
                </div>
                <div id="bank-modal" class="bank-modal">
                    <div id="one-chips-container" class="chips-label-container">
                        1
                        <div class="chips one-chips one"></div>
                    </div>
                    <div id="twenty-five-chips-container" class="chips-label-container">
                        25
                        <div class="chips twenty-five-chips one"></div>
                    </div>
                    <div id="fifty-chips-container" class="chips-label-container">
                        50
                        <div class="chips fifty-chips one"></div>
                    </div>
                    <div id="hundred-chips-container" class="chips-label-container">
                        100
                        <div class="chips hundred-chips one"></div>
                    </div>
                    <div id="five-hundred-chips-container" class="chips-label-container">
                        500
                        <div class="chips five-hundred-chips one"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
