<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" integrity="sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ==" crossorigin="anonymous" referrerpolicy="no-referrer">        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer&display=swap" rel="stylesheet">
        <title>Blackjack</title>
    </head>
    <body>
        <div id="front-page" class="front-page">
            <h1>Blackjack</h1>
            <div class="front-page-card-container">
                <div class="front-page-card ace card-cross-right"></div>
                <div class="front-page-card joker card-cross-left"></div>
            </div>
            <button id="play-btn" class="play-btn">Play a round</button>
        </div>
        <div id="play-modal" class="play-modal">
            <div id="card-amt" class="card-amt test"></div>
            <div id="dealer-cards" class="test dealer"></div>
            <div id="bet-container" class="test bet-container"></div>
            <div id="player-cards" class="test"></div>
            <button id="deal-btn" class="deal-btn test"></button>
            <div id="bank-modal" class="test bank-modal"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
